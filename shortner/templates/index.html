<!doctype html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Url Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>
    <section class="url_shortner__app">
        <div class="container">
            <div class="url_shortner__form">
                <h1>Url Shortner App</h1>
                <p>You can enter your long url for converting.</p>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" required="true" maxlength="2048" class="form-control"
                            id="url_shortner__input" placeholder="Enter the long url (max:2048)">
                    </div>
                    <button type="submit" class="mt-3 btn btn-danger">Convert Now!</button>                   
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
